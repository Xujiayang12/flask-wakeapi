<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <title>搜索结果</title>
</head>
<body>

<div class="page">
    <div class="page__bd">
        <div class="weui-panel">
            <div class="weui-panel__hd">按平均分降序排列</div>
            <div class="weui-panel__bd">
                {% for one in ones %}
                <div class="weui-media-box weui-media-box_text" id="clc" onClick="window.location.href='/m/id/{{one.id}}'">
                    <h4 class="weui-media-box__title">{{one.name}}</h4>
                    <ul class="weui-media-box__info">
                        <li class="weui-media-box__info__meta">{{one.teacher}}</li>
                        <li class="weui-media-box__info__meta">{{one.credit}}学分</li>
                        <li class="weui-media-box__info__meta weui-media-box__info__meta_extra">平均分{{one.avg}}</li>
                    </ul>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
