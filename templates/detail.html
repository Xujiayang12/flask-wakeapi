<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.css"/>
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css"/>
    <title>课程详情</title>
</head>
<body>
<div class="page">
    <div class="page__hd">
        <div style='padding: 50px 30px 0px 40px;'>
            <text style='font-size:25px;'>{{one.name}}</text>
        </div>
        <p class="page__desc" style='font-size: 20px; padding: 0px 30px 0px 40px; color: darkgray;'>{{one.teacher}}</p>
        <p class="page__desc" style='font-size: 15px; padding: 0px 30px 30px 40px; color: darkgray;'>{{one.type}}</p>
    </div>
    <div class="page__bd">
        <div class="weui-form-preview">
            <div class="weui-form-preview__hd">
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">平均分</label>
                    <em class="weui-form-preview__value">{{one.avg}}</em>
                </div>
            </div>
            <div class="weui-form-preview__bd">
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">学分</label>
                    <span class="weui-form-preview__value">{{one.credit}}</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">学院</label>
                    <span class="weui-form-preview__value">{{one.college}}</span>
                </div>
                <div class="weui-form-preview__item">
                    <label class="weui-form-preview__label">评分</label>
                    <span class="weui-form-preview__value">{{one.star}}</span>
                </div>
                <br>
                <div class="weui-progress">
                    <label class="weui-form-preview__label">90分以上</label>
                    <div class="weui-progress__bar">
                        <div class="weui-progress__inner-bar js_progress" style="width:{{one.bt90}};"></div>
                    </div>
                    <span class="weui-form-preview__value">{{one.bt90}}</span>
                    <a href="javascript:;" class="weui-progress__opr">
                    </a>
                </div>
                <div class="weui-progress">
                    <label class="weui-form-preview__label">80 ～ 90</label>
                    <div class="weui-progress__bar">
                        <div class="weui-progress__inner-bar js_progress" style="width: {{one.bt80}};"></div>
                    </div>
                    <span class="weui-form-preview__value">{{one.bt80}}</span>
                    <a href="javascript:;" class="weui-progress__opr">
                    </a>
                </div>
                <div class="weui-progress">
                    <label class="weui-form-preview__label">70 ～ 80</label>
                    <div class="weui-progress__bar">
                        <div class="weui-progress__inner-bar js_progress" style="width: {{one.bt70}}; background-color: cornflowerblue;"></div>
                    </div>
                    <span class="weui-form-preview__value">{{one.bt70}}</span>
                    <a href="javascript:;" class="weui-progress__opr">
                    </a>
                </div>
                <div class="weui-progress">
                    <label class="weui-form-preview__label">60 ～ 70</label>
                    <div class="weui-progress__bar">
                        <div class="weui-progress__inner-bar js_progress" style="width: {{one.bt60}}; background-color: cornflowerblue;"></div>
                    </div>
                    <span class="weui-form-preview__value">{{one.bt60}}</span>
                    <a href="javascript:;" class="weui-progress__opr">
                    </a>
                </div>
                <div class="weui-progress">
                    <label class="weui-form-preview__label">60分以下</label>
                    <div class="weui-progress__bar">
                        <div class="weui-progress__inner-bar js_progress" style="width: {{one.bl60}}; background-color: crimson;"></div>
                    </div>
                    <span class="weui-form-preview__value">{{one.bl60}}</span>
                    <a href="javascript:;" class="weui-progress__opr">
                    </a>
                </div>
            </div>

        </div>
        <br>
    </div>
    <div class="page">
        <div class="page__bd">
            <div class="weui-panel">
                <div class="weui-panel__hd">评论</div>
                <div class="weui-panel__bd">
                    <div class="weui-media-box weui-media-box_text">
                        <div class="weui-article__p"><text style="white-space: pre-line;">{{one.comments}}</text></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
